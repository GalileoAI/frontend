<h3 class="mx-4 text-xl font-bold">Wyniki</h3>
<div class="px-4 mt-10">
  <div class="flex flex-col mb-6">
    <ng-container *ngFor="let p of positionsList">
      Zawód: {{p.position}}
      <ngx-datatable
        #table
        class="material"
        [rows]="p.schools"
        [columnMode]="ColumnMode.force"
        [limit]="4"
        rowHeight="auto">
        <!-- Group Header Template -->
        <ngx-datatable-column name="Szkoła" prop="name">
          <ng-template
            ngx-datatable-cell-template
            let-rowIndex="rowIndex"
            let-value="value"
            let-row="row"
            let-group="group"
            let-rowHeight="rowHeight"
          >
            {{value}}
          </ng-template>
        </ngx-datatable-column>
          <ngx-datatable-column name="Kierunek" prop="description.faculty">
            <ng-template
              ngx-datatable-cell-template
              let-rowIndex="rowIndex"
              let-value="value"
              let-row="row"
              let-group="group"
              let-rowHeight="rowHeight"
            >
              {{value}}
            </ng-template>
          </ngx-datatable-column>
            <ngx-datatable-column name="Strona WWW" prop="description.website">
              <ng-template
                ngx-datatable-cell-template
                let-rowIndex="rowIndex"
                let-value="value"
                let-row="row"
                let-group="group"
                let-rowHeight="rowHeight"
              >
                {{value}}
              </ng-template>
            </ngx-datatable-column>
      </ngx-datatable>
    </ng-container>

  </div>
</div>
