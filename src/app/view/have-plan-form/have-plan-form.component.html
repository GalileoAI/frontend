<div class="py-10">
  <form [formGroup]="form" (ngSubmit)="send()">
    <div class="flex flex-col">
      <div class="md:flex mb-6" *ngFor="let question of questionsList">
        <div class="md:w-full px-3">
          <label class="uppercase tracking-wide text-black text-xs font-bold mb-2" [for]="question.id">
            {{question.question_str}}*
          </label>
          <input class="w-full bg-gray-200 text-black border-2 rounded py-3 px-4 mb-3"
                 [class.border-gray-200]="form.get(question.id)?.untouched"
                 [class.border-rose-500]="form.get(question.id)?.touched && form.get(question.id)?.invalid"
                 [class.border-green-500]="form.get(question.id)?.touched && form.get(question.id)?.valid"
                 required
                 [id]="question.id"
                 [name]="question.id"
                 [formControlName]="question.id"
                 type="text" placeholder="Wpisz odpowiedź">
          <ng-container *ngIf="form.get(question.id)?.touched && form.get(question.id)?.invalid">
            <p *ngIf="form.get(question.id)?.hasError('required')" class="text-red-600 italic text-sm">
              To pole jest wymagane
            </p>
          </ng-container>
        </div>
      </div>
      <div class="-mx-3 md:flex mt-2 justify-center">
        <div class="md:w-1/2 px-3">
          <button class="md:w-full disabled:bg-gray-400 bg-violet-900 disabled:hover:border-0
          text-white font-bold py-2 px-4 border-b-4 hover:border-b-2
          hover:bg-violet-500 disabled:hover:bg-gray-400
          active:hover:border-gray-100 rounded-full" type="submit" [disabled]="form.invalid">
            Wyślij
          </button>
        </div>
      </div>
    </div>
  </form>
  {{form.value | json}}
</div>
